<!DOCTYPE html>

/* ===============================
   NORMALIZA TEXTO (ACENTOS)
================================ */
function normalizar(texto) {
  return texto
    .toLowerCase()
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g, "")
    .trim();
}

const input = document.getElementById("search");
const results = document.getElementById("results");

input.addEventListener("input", () => {

  results.innerHTML = "";
